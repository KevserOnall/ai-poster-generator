<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Poster Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg-dark: #0d0b16;
            --card-bg: #181524;
            --primary: #9b5cff;
            --primary-hover: #7c3aed;
            --text-light: #e9e6f5;
            --text-dim: #9a95b8;
            --border-color: #2a263d;
            --shadow-deep: rgba(0,0,0,0.45);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 28px 0;
            text-align: center;
            background: linear-gradient(90deg, #7c3aed, #9b5cff, #b28cff);
            background-size: 300% 300%;
            animation: gradientFlow 8s infinite alternate;
            box-shadow: 0 5px 25px rgba(0,0,0,0.35);
        }

        header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 6px rgba(0,0,0,0.4);
        }

        @keyframes gradientFlow {
            0% { background-position: left; }
            100% { background-position: right; }
        }

        main {
            background: var(--card-bg);
            width: 90%;
            max-width: 600px;
            border-radius: 14px;
            padding: 35px;
            margin-top: 40px;
            box-shadow: 0 8px 25px var(--shadow-deep);
            border: 1px solid var(--border-color);
            text-align: center;
            animation: fadeIn 0.7s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        label {
            font-size: 15px;
            color: var(--text-dim);
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            margin-top: 12px;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #3a344f;
            background: #100e18;
            color: var(--text-light);
            font-size: 17px;
            outline: none;
            transition: border-color 0.25s, box-shadow 0.25s;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 8px rgba(123, 74, 255, 0.5);
        }

        input::placeholder {
            color: #7e7897;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            font-size: 17px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(155, 92, 255, 0.35);
            transition: background 0.25s, transform 0.2s;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        #loading {
            display: none;
            margin-top: 25px;
        }

        #loading img {
            width: 70px;
            filter: drop-shadow(0 0 8px #7c3aed);
        }

        .result img {
            margin-top: 25px;
            width: 350px;
            height: 350px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 8px 25px var(--shadow-deep);
            border: 1px solid var(--border-color);
            animation: fadePoster 0.8s ease-out;
        }

        @keyframes fadePoster {
            from { opacity: 0; transform: scale(0.95); }
            to   { opacity: 1; transform: scale(1); }
        }

        h2 {
            margin-top: 30px;
            font-size: 24px;
            font-weight: 700;
        }

        .error {
            color: #ff6b6b;
            margin-top: 20px;
            font-weight: 600;
        }
    </style>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</head>

<body>

<header>
    <h1>ðŸŽ¬ AI Poster Generator</h1>
</header>

<main>
    <form method="POST" onsubmit="showLoading()">
        <label for="prompt">Describe your poster theme or scene:</label>

        <!-- PROMPT KAYBOLMASIN -->
        <input 
            type="text" 
            id="prompt" 
            name="prompt"
            value="{{ user_prompt }}"
            placeholder="e.g. futuristic city, fantasy dragon battle, neon cyberpunk girl"
            required
        >

        <button type="submit">Generate Poster</button>
    </form>

    <div id="loading">
        <p>Creating your poster...</p>
        <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading...">
    </div>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if image_url %}
        <div class="result">
            <h2>Your Poster:</h2>
            <img src="{{ image_url }}" alt="Generated Poster">
        </div>
    {% endif %}
</main>

</body>
</html>
